# PHQ-9 Companion ‚Äî Build and deploy Node/React full-stack app to Azure Web App
# Docs: https://github.com/Azure/webapps-deploy

name: Build and deploy Node.js app to Azure Web App - phq9-companion-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      # --- Build React client ---
      - name: Install and build client
        run: |
          cd client
          npm ci
          npm run build

      # --- Copy build output into server ---
      - name: Copy client build into server
        run: |
          mkdir -p server/client/dist
          cp -r client/dist/* server/client/dist/

      # --- Upload built app for deployment ---
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: phq9-app
          path: server/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write      # Required for Azure OIDC auth
      contents: read

    steps:
      - name: Download artifact from build
        uses: actions/download-artifact@v4
        with:
          name: phq9-app

      # --- Login to Azure via OIDC ---
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_819F70388E9742ECAB05957B5DAF5056 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_52FF2E7F0E274BB3BD0FF968D12A8D01 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3449190E74D84FF6BC3D3C538EADF2BA }}

      # --- Verify Azure connection ---
      - name: Verify Azure connection
        run: |
          echo "‚úÖ Azure login successful. Account details:"
          az account show --output table
        shell: bash

      # --- Deploy to Azure Web App ---
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "phq9-companion-web"
          slot-name: "Production"
          package: .

        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # --- Post-deployment health check ---
      - name: Health check
        run: |
          echo "ü©∫ Checking app health..."
          curl -s -o /dev/null -w "%{http_code}" https://phq9-companion-web.azurewebsites.net/health | tee health_status.txt
          if grep -q "200" health_status.txt; then
            echo "‚úÖ App responded with HTTP 200 (healthy)."
          else
            echo "‚ùå Health check failed."
            exit 1
          fi
