# PHQ-9 Companion ‚Äì Build & Deploy Node + React full-stack app to Azure Web App
# Docs: https://github.com/Azure/webapps-deploy

name: Build and Deploy ‚Äì PHQ9 Companion Web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Client & Server
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      # --- Build React front-end ---
      - name: Install & build React client
        run: |
          cd client
          npm ci
          npm run build
        env:
          CI: false

      # --- Bundle client build with server code ---
      - name: Copy client build ‚Üí server
        run: |
          mkdir -p server/client/dist
          cp -r client/dist/* server/client/dist/

      # --- Upload artifact for deployment ---
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: phq9-companion-build
          path: server/

  deploy:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write      # for OIDC auth
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: phq9-companion-build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_819F70388E9742ECAB05957B5DAF5056 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_52FF2E7F0E274BB3BD0FF968D12A8D01 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3449190E74D84FF6BC3D3C538EADF2BA }}

      - name: Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: "phq9-companion-web"
          slot-name: "Production"
          package: .

      - name: Verify deployment URL
        run: |
          echo "‚úÖ Deployment complete!"
          echo "üåê Visit: https://phq9-companion-web.azurewebsites.net"
