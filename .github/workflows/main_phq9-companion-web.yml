# Docs: https://github.com/Azure/webapps-deploy
# PHQ-9 Companion â€“ Build and deploy Node/React full-stack app to Azure Web App

name: Build and deploy Node.js app to Azure Web App - phq9-companion-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      # Install and build the React client
      - name: Install and build client
        run: |
          cd client
          npm ci
          npm run build

      # Copy the build output into the server folder
      - name: Copy client build into server
        run: |
          mkdir -p server/client/dist
          cp -r client/dist/* server/client/dist/

      # Upload server (with bundled client build) as artifact
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: phq9-app
          path: server/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write      # for OIDC login
      contents: read

    steps:
      - name: Download artifact from build
        uses: actions/download-artifact@v4
        with:
          name: phq9-app

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_819F70388E9742ECAB05957B5DAF5056 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_52FF2E7F0E274BB3BD0FF968D12A8D01 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3449190E74D84FF6BC3D3C538EADF2BA }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "phq9-companion-web"
          slot-name: "Production"
          package: .
