# PHQ-9 Companion — Full Stack Build + Deploy (React + Node)
# Docs: https://github.com/Azure/webapps-deploy

name: Build and deploy full-stack app to Azure Web App - phq9-companion-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      # 3️⃣ Install + build client
      - name: Build client app
        run: |
          cd client
          npm ci
          npx vite build
          cd ..

      # 4️⃣ Copy client build into server directory
      - name: Bundle client build into server
        run: |
          mkdir -p server/client/dist
          cp -r client/dist/* server/client/dist/

      # 5️⃣ Login to Azure (OIDC)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_819F70388E9742ECAB05957B5DAF5056 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_52FF2E7F0E274BB3BD0FF968D12A8D01 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3449190E74D84FF6BC3D3C538EADF2BA }}

      # 6️⃣ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "phq9-companion-web"
          slot-name: "Production"
          package: server

      # 7️⃣ Verify health endpoint after deploy
      - name: Health check
        run: |
          echo "Checking deployment..."
          sleep 15
          curl -i https://phq9-companion-web.azurewebsites.net/health || exit 1
